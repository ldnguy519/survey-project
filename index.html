<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 id="survey-title">Survey for Male Participant</h2>
    <form id="survey-form">
        <!-- Section 1 -->
        <div class="section">
            <div class="section-title" id="section-1-title">Section 1M</div>
            <label><input type="checkbox" id="sec1_A"> A</label>
            <label><input type="checkbox" id="sec1_B"> B</label>
            <label><input type="checkbox" id="sec1_C"> C</label>
        </div>

        <!-- Section 2 -->
        <div class="section">
            <div class="section-title" id="section-2-title">Section 2M</div>
            <label><input type="checkbox" id="sec2_J"> J</label>
            <label><input type="checkbox" id="sec2_K"> K</label>
            <label><input type="checkbox" id="sec2_L"> L</label>
        </div>

        <!-- Section 3 -->
        <div class="section">
            <div class="section-title" id="section-3-title">Section 3M</div>
            <label><input type="checkbox" id="sec3_N"> N</label>
            <label><input type="checkbox" id="sec3_O"> O</label>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
