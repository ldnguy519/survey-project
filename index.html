<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 id="survey-title">Survey for Male Participant</h2>
    <form id="survey-form">

        <!-- Section 1 -->
        <div class="section">
            <div class="section-title">Section 1M</div>

            <label><input type="checkbox" id="sec1_A" onclick="toggleSubOptions('sec1_A')"> A</label>
            <div class="sub-options" id="sub_sec1_A">
                <label><input type="checkbox" id="sec1_A_1" data-parent="sec1_A"> A1</label>
                <label><input type="checkbox" id="sec1_A_2" data-parent="sec1_A"> A2</label>
                <label><input type="checkbox" id="sec1_A_3" data-parent="sec1_A"> A3</label>
            </div>

            <label><input type="checkbox" id="sec1_B" onclick="toggleSubOptions('sec1_B')"> B</label>
            <div class="sub-options" id="sub_sec1_B">
                <label><input type="checkbox" id="sec1_B_1" data-parent="sec1_B"> B1</label>
                <label><input type="checkbox" id="sec1_B_2" data-parent="sec1_B"> B2</label>
                <label><input type="checkbox" id="sec1_B_3" data-parent="sec1_B"> B3</label>
            </div>

            <label><input type="checkbox" id="sec1_C" onclick="toggleSubOptions('sec1_C')"> C</label>
            <div class="sub-options" id="sub_sec1_C">
                <label><input type="checkbox" id="sec1_C_1" data-parent="sec1_C"> C1</label>
                <label><input type="checkbox" id="sec1_C_2" data-parent="sec1_C"> C2</label>
                <label><input type="checkbox" id="sec1_C_3" data-parent="sec1_C"> C3</label>
            </div>
        </div>

        <!-- Section 2 -->
        <div class="section">
            <div class="section-title">Section 2M</div>

            <label><input type="checkbox" id="sec2_J" onclick="toggleSubOptions('sec2_J')"> J</label>
            <div class="sub-options" id="sub_sec2_J">
                <label><input type="checkbox" id="sec2_J_1" data-parent="sec2_J"> J1</label>
                <label><input type="checkbox" id="sec2_J_2" data-parent="sec2_J"> J2</label>
                <label><input type="checkbox" id="sec2_J_3" data-parent="sec2_J"> J3</label>
            </div>

            <label><input type="checkbox" id="sec2_K" onclick="toggleSubOptions('sec2_K')"> K</label>
            <div class="sub-options" id="sub_sec2_K">
                <label><input type="checkbox" id="sec2_K_1" data-parent="sec2_K"> K1</label>
                <label><input type="checkbox" id="sec2_K_2" data-parent="sec2_K"> K2</label>
                <label><input type="checkbox" id="sec2_K_3" data-parent="sec2_K"> K3</label>
            </div>

            <label><input type="checkbox" id="sec2_L" onclick="toggleSubOptions('sec2_L')"> L</label>
            <div class="sub-options" id="sub_sec2_L">
                <label><input type="checkbox" id="sec2_L_1" data-parent="sec2_L"> L1</label>
                <label><input type="checkbox" id="sec2_L_2" data-parent="sec2_L"> L2</label>
                <label><input type="checkbox" id="sec2_L_3" data-parent="sec2_L"> L3</label>
            </div>
        </div>

        <!-- Section 3 -->
        <div class="section">
            <div class="section-title">Section 3M</div>

            <label><input type="checkbox" id="sec3_N" onclick="toggleSubOptions('sec3_N')"> N</label>
            <div class="sub-options" id="sub_sec3_N">
                <label><input type="checkbox" id="sec3_N_1" data-parent="sec3_N"> N1</label>
                <label><input type="checkbox" id="sec3_N_2" data-parent="sec3_N"> N2</label>
                <label><input type="checkbox" id="sec3_N_3" data-parent="sec3_N"> N3</label>
            </div>

            <label><input type="checkbox" id="sec3_O" onclick="toggleSubOptions('sec3_O')"> O</label>
            <div class="sub-options" id="sub_sec3_O">
                <label><input type="checkbox" id="sec3_O_1" data-parent="sec3_O"> O1</label>
                <label><input type="checkbox" id="sec3_O_2" data-parent="sec3_O"> O2</label>
                <label><input type="checkbox" id="sec3_O_3" data-parent="sec3_O"> O3</label>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
