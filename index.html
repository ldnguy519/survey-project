<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 id="survey-title">Survey for Person 1</h2>
    <form id="survey-form">

        <!-- Section 1 -->
        <div class="section">
            <div class="section-title">Section 1M</div>

            <button type="button" class="expand-btn" onclick="toggleSubOptions('sub_sec1_A')">▶ Car</button>
            <div class="sub-options" id="sub_sec1_A" style="display: none;">
                <label class="sub-label"><input type="checkbox" id="sec1_A_1" data-parent="sec1_A"> Honda</label>
                <label class="sub-label"><input type="checkbox" id="sec1_A_2" data-parent="sec1_A"> Toyota</label>
                <label class="sub-label"><input type="checkbox" id="sec1_A_3" data-parent="sec1_A"> Mazda</label>
                <label class="sub-label"><input type="checkbox" id="sec1_A_4" data-parent="sec1_A"> Nissan</label>
                <label class="sub-label"><input type="checkbox" id="sec1_A_5" data-parent="sec1_A"> Mercedes</label>
                <label class="sub-label"><input type="checkbox" id="sec1_A_6" data-parent="sec1_A"> Mitsubishi</label>
            </div>

            <button type="button" class="expand-btn" onclick="toggleSubOptions('sub_sec1_B')">▶ Fruit</button>
            <div class="sub-options" id="sub_sec1_B" style="display: none;">
                <label class="sub-label"><input type="checkbox" id="sec1_B_1" data-parent="sec1_B"> Apple</label>
                <label class="sub-label"><input type="checkbox" id="sec1_B_2" data-parent="sec1_B"> Banana</label>
                <label class="sub-label"><input type="checkbox" id="sec1_B_3" data-parent="sec1_B"> Grape</label>
                <label class="sub-label"><input type="checkbox" id="sec1_B_4" data-parent="sec1_B"> Orange</label>
            </div>

            <button type="button" class="expand-btn" onclick="toggleSubOptions('sub_sec1_C')">▶ Meat</button>
            <div class="sub-options" id="sub_sec1_C" style="display: none;">
                <label class="sub-label"><input type="checkbox" id="sec1_C_1" data-parent="sec1_C"> Beef</label>
                <label class="sub-label"><input type="checkbox" id="sec1_C_2" data-parent="sec1_C"> Chicken</label>
                <label class="sub-label"><input type="checkbox" id="sec1_C_3" data-parent="sec1_C"> Pork</label>
                <label class="sub-label"><input type="checkbox" id="sec1_C_4" data-parent="sec1_C"> Fish</label>
            </div>
        </div>

        <!-- Section 2 -->
        <div class="section">
            <div class="section-title">Section 2M</div>

            <button type="button" class="expand-btn" onclick="toggleSubOptions('sub_sec2_D')">▶ Clothes</button>
            <div class="sub-options" id="sub_sec2_D" style="display: none;">
                <label class="sub-label"><input type="checkbox" id="sec2_D_1" data-parent="sec2_D"> T-Shirt</label>
                <label class="sub-label"><input type="checkbox" id="sec2_D_2" data-parent="sec2_D"> Pants</label>
                <label class="sub-label"><input type="checkbox" id="sec2_D_3" data-parent="sec2_D"> Shorts</label>
                <label class="sub-label"><input type="checkbox" id="sec2_D_4" data-parent="sec2_D"> Sweater</label>
                <label class="sub-label"><input type="checkbox" id="sec2_D_5" data-parent="sec2_D"> Socks</label>
            </div>

            <button type="button" class="expand-btn" onclick="toggleSubOptions('sub_sec2_E')">▶ Sports</button>
            <div class="sub-options" id="sub_sec2_E" style="display: none;">
                <label class="sub-label"><input type="checkbox" id="sec2_E_1" data-parent="sec2_E"> Hockey</label>
                <label class="sub-label"><input type="checkbox" id="sec2_E_2" data-parent="sec2_E"> Soccer</label>
                <label class="sub-label"><input type="checkbox" id="sec2_E_3" data-parent="sec2_E"> Basketball</label>
                <label class="sub-label"><input type="checkbox" id="sec2_E_4" data-parent="sec2_E"> Baseball</label>
            </div>

            <button type="button" class="expand-btn" onclick="toggleSubOptions('sub_sec2_F')">▶ Animals</button>
            <div class="sub-options" id="sub_sec2_F" style="display: none;">
                <label class="sub-label"><input type="checkbox" id="sec2_F_1" data-parent="sec2_F"> Cat</label>
                <label class="sub-label"><input type="checkbox" id="sec2_F_2" data-parent="sec2_F"> Dog</label>
                <label class="sub-label"><input type="checkbox" id="sec2_F_3" data-parent="sec2_F"> Bird</label>
                <label class="sub-label"><input type="checkbox" id="sec2_F_4" data-parent="sec2_F"> Deer</label>
            </div>
        </div>

        <!-- Section 3 -->
        <div class="section">
            <div class="section-title">Section 3M</div>

            <button type="button" class="expand-btn" onclick="toggleSubOptions('sub_sec3_G')">▶ Dinosaurs</button>
            <div class="sub-options" id="sub_sec3_G" style="display: none;">
                <label class="sub-label"><input type="checkbox" id="sec3_G_1" data-parent="sec3_G"> T-Rex</label>
                <label class="sub-label"><input type="checkbox" id="sec3_G_2" data-parent="sec3_G"> Triceratops</label>
                <label class="sub-label"><input type="checkbox" id="sec3_G_3" data-parent="sec3_G"> Stegasaurus</label>
                <label class="sub-label"><input type="checkbox" id="sec3_G_4" data-parent="sec3_G"> Raptor</label>
            </div>

            <button type="button" class="expand-btn" onclick="toggleSubOptions('sub_sec3_H')">▶ Colours</button>
            <div class="sub-options" id="sub_sec3_H" style="display: none;">
                <label class="sub-label"><input type="checkbox" id="sec3_H_1" data-parent="sec3_H"> Red</label>
                <label class="sub-label"><input type="checkbox" id="sec3_H_2" data-parent="sec3_H"> Blue</label>
                <label class="sub-label"><input type="checkbox" id="sec3_H_3" data-parent="sec3_H"> Yellow</label>
                <label class="sub-label"><input type="checkbox" id="sec3_H_4" data-parent="sec3_H"> Green</label>
                <label class="sub-label"><input type="checkbox" id="sec3_H_5" data-parent="sec3_H"> Purple</label>
                <label class="sub-label"><input type="checkbox" id="sec3_H_6" data-parent="sec3_H"> Orange</label>
            </div>

            <button type="button" class="expand-btn" onclick="toggleSubOptions('sub_sec3_I')">▶ Pokemon</button>
            <div class="sub-options" id="sub_sec3_I" style="display: none;">
                <label class="sub-label"><input type="checkbox" id="sec3_I_1" data-parent="sec3_I"> Charmander</label>
                <label class="sub-label"><input type="checkbox" id="sec3_I_2" data-parent="sec3_I"> Squirtle</label>
                <label class="sub-label"><input type="checkbox" id="sec3_I_3" data-parent="sec3_I"> Bulbasaur</label>
                <label class="sub-label"><input type="checkbox" id="sec3_I_4" data-parent="sec3_I"> Pikachu</label>
                <label class="sub-label"><input type="checkbox" id="sec3_I_5" data-parent="sec3_I"> Snorlax</label>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
