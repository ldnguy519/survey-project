<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 id="survey-title">Survey for Male Participant</h2>
    <form id="survey-form">

        <!-- Section 1 -->
        <div class="section">
            <div class="section-title">Section 1M</div>

            <button type="button" class="expand-btn" onclick="toggleSubOptions('sub_sec1_A')">▶ A</button>
            <div class="sub-options" id="sub_sec1_A" style="display: none;">
                <label class="sub-label"><input type="checkbox" id="sec1_A_1" data-parent="sec1_A"> A1</label>
                <label class="sub-label"><input type="checkbox" id="sec1_A_2" data-parent="sec1_A"> A2</label>
                <label class="sub-label"><input type="checkbox" id="sec1_A_3" data-parent="sec1_A"> A3</label>
            </div>

            <button type="button" class="expand-btn" onclick="toggleSubOptions('sub_sec1_B')">▶ B</button>
            <div class="sub-options" id="sub_sec1_B" style="display: none;">
                <label class="sub-label"><input type="checkbox" id="sec1_B_1" data-parent="sec1_B"> B1</label>
                <label class="sub-label"><input type="checkbox" id="sec1_B_2" data-parent="sec1_B"> B2</label>
                <label class="sub-label"><input type="checkbox" id="sec1_B_3" data-parent="sec1_B"> B3</label>
            </div>
        </div>

        <!-- Section 2 -->
        <div class="section">
            <div class="section-title">Section 2M</div>

            <button type="button" class="expand-btn" onclick="toggleSubOptions('sub_sec2_J')">▶ J</button>
            <div class="sub-options" id="sub_sec2_J" style="display: none;">
                <label class="sub-label"><input type="checkbox" id="sec2_J_1" data-parent="sec2_J"> J1</label>
                <label class="sub-label"><input type="checkbox" id="sec2_J_2" data-parent="sec2_J"> J2</label>
                <label class="sub-label"><input type="checkbox" id="sec2_J_3" data-parent="sec2_J"> J3</label>
            </div>

            <button type="button" class="expand-btn" onclick="toggleSubOptions('sub_sec2_K')">▶ K</button>
            <div class="sub-options" id="sub_sec2_K" style="display: none;">
                <label class="sub-label"><input type="checkbox" id="sec2_K_1" data-parent="sec2_K"> K1</label>
                <label class="sub-label"><input type="checkbox" id="sec2_K_2" data-parent="sec2_K"> K2</label>
                <label class="sub-label"><input type="checkbox" id="sec2_K_3" data-parent="sec2_K"> K3</label>
            </div>
        </div>

        <!-- Section 3 -->
        <div class="section">
            <div class="section-title">Section 3M</div>

            <button type="button" class="expand-btn" onclick="toggleSubOptions('sub_sec3_N')">▶ N</button>
            <div class="sub-options" id="sub_sec3_N" style="display: none;">
                <label class="sub-label"><input type="checkbox" id="sec3_N_1" data-parent="sec3_N"> N1</label>
                <label class="sub-label"><input type="checkbox" id="sec3_N_2" data-parent="sec3_N"> N2</label>
                <label class="sub-label"><input type="checkbox" id="sec3_N_3" data-parent="sec3_N"> N3</label>
            </div>

            <button type="button" class="expand-btn" onclick="toggleSubOptions('sub_sec3_O')">▶ O</button>
            <div class="sub-options" id="sub_sec3_O" style="display: none;">
                <label class="sub-label"><input type="checkbox" id="sec3_O_1" data-parent="sec3_O"> O1</label>
                <label class="sub-label"><input type="checkbox" id="sec3_O_2" data-parent="sec3_O"> O2</label>
                <label class="sub-label"><input type="checkbox" id="sec3_O_3" data-parent="sec3_O"> O3</label>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
